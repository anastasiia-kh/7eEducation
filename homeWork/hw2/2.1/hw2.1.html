<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw2.1</title>
    <link rel="stylesheet" href="./style_hw2.1.css">
</head>
<body  class="page"> <!--class для загального фону-->
    <div class="main"> <!--class для відцентровки-->
        <div> <!--кожен рядок в окремому div-->
            <div class="box"> <!--Speechify - Square-->
                <p class="text">Speechify - Square</p>
                <div class="cell"> <!--background створила з div-ів і зверху наклала зображення-->
                    <div class="background flag_top"></div>
                    <div class="background flag_bottom"></div>          
                    <div class="vawe position"></div> <!--ми не вивчали  position: absolute, взяла з google -->
                </div>
            </div>
            <div class="box"> <!--Speechify - Circle-->
                <p class="text">Speechify - Circle</p>
                <div class="cell">
                    <div class="content">
                        <div class="background flag_top radius_top flag_top_circle"></div>
                        <div class="background flag_bottom radius_bottom flag_bottom_circle"></div>        
                        <div class="vawe_circle position"></div>
                    </div>
                </div>
            </div>
        </div>
       <div>
            <div class="box" > <!--Square-->
                <p class="text">Square</p>
                <div class="cell">
                    <div class="background flag_top"></div>
                    <div class="background flag_bottom"></div>        
                </div>
            </div>
            <div class="box"> <!--Circle-->
                <p class="text">Circle</p>
                <div class="cell">
                    <div class="content">
                        <div class="background flag_top radius_top flag_top_circle"></div>
                        <div class="background flag_bottom radius_bottom flag_bottom_circle"></div>     
                    </div>
                </div>
            </div>
       </div>
       <div>
            <div class="box"> <!--Petcube - Square-->
                <p class="text">Petcube - Square</p>
                <div class="cell"> <!--елементи внутрішнього забраження в окремих div-->
                    <div class="background flag_top"></div>
                    <div class="background flag_bottom"></div>       
                    <div class="heptagon_black position"></div>
                    <div class="heptagon_white position"></div>
                    <div class="heptagon_center position"></div>
                </div>
            </div>
            <div class="box"> <!--Petcube - Circle-->
            <p class="text">Petcube - Circle</p>
            <div class="cell">
                <div class="content"> <!--елементи внутрішнього забраження в окремих div-->
                    <div class="background flag_top radius_top flag_top_circle"></div>
                    <div class="background flag_bottom radius_bottom flag_bottom_circle"></div>     
                    <div class="heptagon_black_circle position"></div>
                    <div class="heptagon_white_circle position"></div>
                    <div class="heptagon_center_circle position"></div>
                </div>
            </div>
        </div>
        <div>
            <div class="box"> <!--Spark - Square-->
                <p class="text">Spark - Square</p>
                <div class="cell"> <!--елементи внутрішнього забраження в окремих div-->
                    <div class="background flag_top"></div>
                    <div class="background flag_bottom"></div>
                    <div class="plane position"></div> 
                    <div class="plane_left position"></div>  
                    <div class="plane_left_bottom position"></div> 
                    <div class="plane_right position"></div>           
                </div>
            </div>
            <div class="box"> <!--Spark - Circle-->
                <p class="text">Spark - Circle</p>
                <div class="cell">  <!--елементи внутрішнього забраження в окремих div-->
                    <div class="content">
                        <div class="background flag_top radius_top flag_top_circle"></div>
                        <div class="background flag_bottom radius_bottom flag_bottom_circle"></div> 
                        <div class="plane_circle position"></div> 
                        <div class="plane_left_circle position"></div>  
                        <div class="plane_left_bottom_circle position"></div> 
                        <div class="plane_right_circle position"></div>          
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div>
                <div class="box" > <!--Diia - Square-->
                    <p class="text">Diia - Square</p>
                    <div class="cell">
                        <div class="background flag_top"></div>
                        <div class="background flag_bottom"></div> 
                        <div class="diia position"></div>       
                    </div>
                </div>
                <div class="box"> <!--Diia - Circle-->
                    <p class="text">Diia - Circle</p>
                    <div class="cell">
                        <div class="content">
                            <div class="background flag_top radius_top flag_top_circle"></div>
                            <div class="background flag_bottom radius_bottom flag_bottom_circle"></div> 
                            <div class="diia position"></div>   
                        </div>
                    </div>
                </div>
           </div>
        </div>
        <div>
            <div>
                <div class="box" > <!--Diia - Flag_left-->
                    <p class="text">Diia - Flag</p>
                    <div class="cell">
                        <div class="full_background"></div>
                        <div class="diia position"></div>   
                        <div class="flag_icon position flag_icon_left"></div>    
                    </div>
                </div>
                <div class="box" > <!--Diia - Flag_2icons-->
                    <p class="text">Diia - Flag</p>
                    <div class="cell">
                        <div class="full_background"></div>
                        <div class="diia position"></div>   
                        <div class="flag_icon position flag_icon_left"></div>    
                        <div class="flag_icon position flag_icon_right"></div>   
                    </div>
                </div>
           </div>
        </div>
        <div>
            <div class="footer"> <!--Diia - Flag_center-->
                <div class="box footer_box" >
                    <p class="text">Diia - Flag</p>
                    <div class="cell">
                        <div class="full_background"></div>
                        <div class="flag_icon diia_center position"></div>   
                        <div class="flag_icon flag_icon_center position"></div>    
                    </div>
                </div>
           </div>
        </div>
    </div>
    </div>
    
    
    
</body>
</html>
